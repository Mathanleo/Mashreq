GroupVsIntentMapping:
  groups:
  - group_id: 1
    group_name: Accounts & Information
    description: Balances (not outstanding or dues), transactions, account summary,
      general account status, new account application status and account closure status.
    intents: [6, 49, 75, 60, 1, 36]
  - group_id: 2
    group_name: Payments & Transfers
    description: Fund transfers, utilities, beneficiaries, standing instructions,
      transfer status, amendments, recalls, fund transfer limit increase, and decline
      reasons.
    intents: [52, 58, 87, 54, 71, 50, 51, 7, 8, 9, 4, 2]
  - group_id: 3
    group_name: Cards & Controls
    description: 'Card lifecycle: activation, controls, PIN, delivery, modify limit,
      travel notification, cardless/easy cash, card benefits, and view or cancel deals.'
    intents: [16, 5, 11, 3, 24, 31, 32, 73, 55, 81]
  - group_id: 4
    group_name: Security & Authentication
    description: Login, credentials, device registration, OTP issues, reactivation
      (online/mobile/dormant) and TIN Reset.
    intents: [38, 39, 83, 56, 40, 41, 43]
  - group_id: 5
    group_name: Complaints & Case Management
    description: Register and track cases/complaints, disputes, agent handover, issue
      reporting, and negative sentiment handling.
    intents: [76, 19, 77, 37, 78, 88, 89]
  - group_id: 6
    group_name: Profile & KYC
    description: Profile updates, mobile number, KYC updates/status, and RM contact
      details.
    intents: [42, 10, 12, 13, 61]
  - group_id: 7
    group_name: Fees & Charges
    description: Interest, fees, charges inquiries, reversals/refunds, and fall-below
      fee.
    intents: [79, 80, 72]
  - group_id: 8
    group_name: Documents, Letters & Cheques
    description: Statements, bank letters, liability letters, cheque book, cheque
      deposit, e-statement subscription, and signature upload.
    intents: [35, 74, 86, 15, 84, 57, 53]
  - group_id: 9
    group_name: Loans & EMIs
    description: Loan top-up, postponement, restructuring, settlement, EMI view/cancel,
      credit card installment conversions and balance conversion.
    intents: [25, 62, 63, 64, 65, 66, 47, 48]
  - group_id: 10
    group_name: Deposits & Investments (MMC)
    description: 'Time deposits and Mashreq Millionnaire Certificates: view, purchase,
      liquidate, amend/redeem.'
    intents: [70, 20, 21, 22]
  - group_id: 11
    group_name: Credit Card Account Services
    description: Credit card dues payments, cancellations request and status, refunds
      of excess balance, autopay setup, and Pay Protect insurance status and cancellation.
    intents: [17, 27, 28, 33, 34, 29, 30]
  - group_id: 12
    group_name: FX & SWIFT
    description: SWIFT code inquiries and currency exchange rate checks.
    intents: [82, 85]
  - group_id: 13
    group_name: Branch & ATM Locator
    description: Find nearest branch or ATM locations.
    intents: [26]
  - group_id: 14
    group_name: Rewards & Loyalty
    description: Vantage/Salaam points, cashback, and joining bonus inquiries or redemptions.
    intents: [14, 46, 59]
  - group_id: 15
    group_name: Applications & Onboarding
    description: Applications for new banking products and overdraft-related requests
      or enquiries.
    intents: [18, 23]
  - group_id: 16
    group_name: Cash Deposit Limits
    description: Cash deposit limit enquiry and increase requests.
    intents: [44, 45]
  - group_id: 17
    group_name: Insurance & Takaful
    description: 'General insurance/takaful: cancellation, provider contact, and keyword
      assistance.'
    intents: [67, 68, 69]

